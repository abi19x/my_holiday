{% extends "layout.html" %}
{% block content %}
<h2>Your Bookings</h2>
<a href="{{ url_for('new_booking') }}">New Booking</a>
<table border="1">
    <tr>
        <th>Type</th>
        <th>Start</th>
        <th>End</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Notes</th>
    </tr>
    {% for b in bookings %}
    <tr>
        <td>{{ b[2] }}</td>
        <td>{{ b[3] }}</td>
        <td>{{ b[4] }}</td>
        <td>{{ b[5] }}</td>
        <td>{{ b[6] }}</td>
        <td>{{ b[7] }}</td>

        <td>
            <a href="{{ url_for('edit_booking', booking_id=b[0]) }}">Edit</a> |
            <form method="post" action="{{ url_for('delete_user_booking', booking_id=b[0]) }}" style="display:inline;">
                <button type="submit" class="delete-button"
                    onclick="return confirm('Are you sure you want to delete this booking?')">Delete</button>
            </form>
        </td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
